<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>段落标签</title>
</head>
<body>
    <!--
    这是div标签,块级标签，会独占一行
    -->
    <div>
        第一个div
    </div>
    <div>
        第二个div
    </div>
    <!--
    这是span标签，行内元素,会排成一行
    -->
    <span>
        第一个span
    </span>
    <span>
        第二个span
    </span>
</body>
</html>
