<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <style>
        div{
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

    <form >
        <div>
            <h2>用户注册</h2>
        </div>
        <div>
            <label for="username">用户名:</label>
            <input id="username" type="text" name="username">
        </div>
        <div>
            <label for="password">密&nbsp;&nbsp;&nbsp;码:</label>
            <input type="password" id="password" name="password">
        </div>

        <div>
            <label>性&nbsp;&nbsp;&nbsp;别:</label>
            <input type="radio" name="gender" value="男" id="man" checked="checked"><label for="man">男</label>
            <input type="radio" name="gender" value="女" id="female"><label for="female">女</label>
        </div>

        <div>
            <label>爱&nbsp;&nbsp;&nbsp;好:</label>
            <input type="checkbox" name="hoby" value="学习" id="study" ><label for="study">学习</label>
            <input type="checkbox" name="hoby" value="Python" id="python"><label for="python">Python</label>
            <input type="checkbox" name="hoby" value="睡觉" id="sleep" ><label for="sleep">睡觉</label>
        </div>

        <div>
            <label >个人照片</label>
            <input type="file" name="file">
        </div>

        <div>
            <label>籍贯:</label>
            <select name="gg">
                <option value="北京">北京</option>
                <option value="上海">上海</option>
                <option value="广州">广州</option>
                <option value="深圳">深圳</option>
            </select>
        </div>

        <div>
            <label>个人描述</label>
            <textarea style="resize:none;">

            </textarea>
        </div>

        <div>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
            <input type="button" value="按钮">
        </div>
    </form>
</body>
</html>
